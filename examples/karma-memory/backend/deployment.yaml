apiVersion: apps/v1
kind: Deployment
metadata:
  name: kmai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kmai
  template:
    metadata:
      labels:
        app: kmai
    spec:
      containers:
        - name: kmai
          image: registry.prod.lyzn.in/kmai
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  name: kmai
spec:
  selector:
    app: kmai
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kmai-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Optional: If you need to customize backend behavior
    nginx.ingress.kubernetes.io/proxy-body-size: "900m"
spec:
  tls:
    - hosts:
        - kmai.apps.mellob.in
      secretName: apps-mellob-in
  rules:
    - host: kmai.apps.mellob.in
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kmai
                port:
                  number: 80
